name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the cross-platform builder
      run: docker buildx create --name xplatformbuilder
    - name: Build the Docker image
      run: docker buildx build --platform linux/amd64,linux/arm64 . --file Dockerfile --tag tedsecretsource:latest --push .
